<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🚗 موقع الوصول</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: "Cairo", sans-serif;
  }
  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    overflow: hidden;
    height: 100vh;
  }

  /* شاشة التحميل */
  .loader, .page {
    position: absolute;
    width: 100%; height: 100%;
    display: flex; align-items: center; justify-content: center;
    flex-direction: column;
    transition: opacity 1s ease, transform 1s ease;
  }

  .road {
    position: relative;
    width: 80%;
    height: 12px;
    background: #444;
    border-radius: 8px;
    margin-top: 40px;
    overflow: hidden;
  }
  .car {
    position: absolute;
    width: 90px;
    height: 45px;
    background: linear-gradient(to right, #ff4b2b, #ff416c);
    border-radius: 10px;
    animation: drive 10s linear forwards;
    box-shadow: 0 0 15px rgba(255,70,90,0.8);
  }
  @keyframes drive {
    0% { left: -100px; }
    100% { left: 100%; }
  }

  .loader h2 {
    font-size: 2em;
    animation: pulse 1.5s infinite alternate;
  }
  @keyframes pulse {
    from { opacity: 0.5; }
    to { opacity: 1; }
  }

  /* الصفحات */
  .page {
    opacity: 0;
    pointer-events: none;
    transform: translateY(40px);
  }
  .page.active {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 25px;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  button {
    background: linear-gradient(to right, #ff416c, #ff4b2b);
    border: none;
    padding: 15px 35px;
    font-size: 1.3em;
    color: white;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.4s;
    box-shadow: 0 0 10px rgba(255,70,90,0.6);
  }
  button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(255,70,90,0.9);
  }

  /* حركة انزلاق بين الصفحات */
  .page.enter {
    animation: slideIn 0.8s ease forwards;
  }
  @keyframes slideIn {
    from { opacity: 0; transform: translateY(60px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }
</style>
</head>
<body>

<!-- شاشة التحميل -->
<div class="loader" id="loader">
  <h2>🚗 جارٍ التحميل...</h2>
  <div class="road">
    <div class="car"></div>
  </div>
</div>

<!-- الصفحات -->
<div class="page" id="page1">
  <h1>الصفحة الأولى</h1>
  <button onclick="nextPage(2)">رؤية الصفحة التالية</button>
</div>

<div class="page" id="page2">
  <h1>الصفحة الثانية</h1>
  <button onclick="nextPage(3)">رؤية الصفحة التالية</button>
</div>

<div class="page" id="page3">
  <h1>الصفحة الثالثة</h1>
  <button onclick="nextPage(4)">رؤية الصفحة التالية</button>
</div>

<div class="page" id="page4">
  <h1>🖕🥺</h1>
</div>

<script>
  // بعد 10 ثواني من التحميل، نعرض الصفحة الأولى
  setTimeout(() => {
    document.getElementById("loader").style.display = "none";
    showPage(1);
  }, 10000);

  function showPage(num) {
    document.querySelectorAll(".page").forEach(p => {
      p.classList.remove("active", "enter");
    });
    const page = document.getElementById("page" + num);
    page.classList.add("active", "enter");
  }

  function nextPage(num) {
    showPage(num);
  }
</script>

</body>
</html>
